<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            //登录和注册页面的切换
            $(".email-signup").hide();
            $("#signup-box-link").click(function () {
                $(".email-login").fadeOut(100);
                $(".email-signup").delay(100).fadeIn(100);
                $("#login-box-link").removeClass("active");
                $("#signup-box-link").addClass("active");
            })
            $("#login-box-link").click(function () {
                $(".email-login").delay(100).fadeIn(100);;
                $(".email-signup").fadeOut(100);
                $("#login-box-link").addClass("active");
                $("#signup-box-link").removeClass("active");
            });
            //表单验证
            var email = new Array("admin@qq.com");
            var password = new Array("12345678");
            //要求密码6-12位字母或数字
            var reg = /^[\w]{6,12}$/
            $('#log-btn').click(function () {
                var logpass = $('#log-pass').val();
                var logemail = $('#log-email').val();
                // console.log(email);
                // console.log(logemail);
                var emailresult = email.find(function (ele1, index) {
                    return ele1 == logemail;
                });
                // console.log(emailresult);
                if (logemail == emailresult) {
                    var passresult = password.find(function (ele2, index) {
                        return ele2 == logpass;
                    });
                    if (passresult == logpass) {
                        window.open("shopping.html", "blank")
                    } else {
                        alert("Please Enter the Right Password");
                    }
                } else {
                    alert("Please Enter the Right Email")
                }
            })
            $('#sign-pass').blur(function () {
                var signpass = $('#sign-pass').val();
                if (!signpass.match(reg)) {
                    alert("Please input a password with 6-12 numbers or letters!");
                }
            });
            //将用户注册信息添加到数组
            $('#sign-btn').click(function () {
                var signemail = $('#sign-email').val();
                var signpass = $('#sign-pass').val();
                var confirmpass = $('#confirm-pass').val();
                if (signpass == confirmpass) {
                    email.push(signemail);
                    password.push(signpass);
                    alert("Congratulation!You have signed up successfully")
                    $("#login-box-link").click();
                } else {
                    alert("Please Check Your Input Password is same or not ")
                }
            })


            /*email.find(function (value) {
                if (value == logemail) {
                    password.find(function (value) {
                        if (value == logpass) {
                            window.open("lab6.html", "blank")
                        } else {
                            alert("Please Enter the Right Password")
                        }
                    })
                } else {
                    alert("Please Enter the Right Email")
                }
            })*/


            $('.cybr-btn').click(function () {
                window.open("homepage.html", "blank")
            })
        });



    </script>
</head>

<body>
    <div class="top w">
        <img src="./login-images/logo1.png" alt="" id="logo">
        <div class="loader">
            <div class="loader-inner">
                <div class="loader-line-wrap">
                    <div class="loader-line"></div>
                </div>
                <div class="loader-line-wrap">
                    <div class="loader-line"></div>
                </div>
                <div class="loader-line-wrap">
                    <div class="loader-line"></div>
                </div>
                <div class="loader-line-wrap">
                    <div class="loader-line"></div>
                </div>
                <div class="loader-line-wrap">
                    <div class="loader-line"></div>
                </div>
            </div>
        </div>
        <a href="Support.html" class="top-communicate"><img src="./login-images/waiter.png">&nbsp;&nbsp;联系客服 </p>
        </a>
    </div>
    <div class="body">

        <div class="login-box">
            <div class="lb-header">
                <a href="#" class="active" id="login-box-link">Login</a>
                <a href="#" id="signup-box-link">Sign Up</a>
            </div>
            <div class="social-login">
                <a href="#">
                    <i class="fa fa-facebook fa-lg"></i>
                    Login in with facebook
                </a>
                <a href="#">
                    <i class="fa fa-google-plus fa-lg"></i>
                    log in with Google
                </a>
            </div>
            <form class="email-login">
                <div class="u-form-group">
                    <input type="email" placeholder="Email" id="log-email" />
                </div>
                <div class="u-form-group">
                    <input type="password" placeholder="Password" id="log-pass" />
                </div>
                <div class="u-form-group">
                    <button id="log-btn">Log in</button>
                </div>
                <div class="u-form-group">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
            </form>
            <form class="email-signup">
                <div class="u-form-group">
                    <input type="email" placeholder="Email" id="sign-email" />
                </div>
                <div class="u-form-group">
                    <input type="password" placeholder="Password" id="sign-pass" />
                </div>
                <div class="u-form-group">
                    <input type="password" placeholder="Confirm Password" id="confirm-pass" />
                </div>
                <div class="u-form-group">
                    <button id="sign-btn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer w">

            Know More<span aria-hidden>_</span>
