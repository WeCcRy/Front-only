<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        body {
            background-color: rgb(245, 245, 247);
        }

        a {
            text-decoration: none;
        }

        .w {
            width: 1200px;
            margin: 0 auto;
        }

        .header {
            width: auto;
            height: 30px;
            background-color: rgb(227, 228, 229);
        }

        .location {
            font-size: 12px;
            width: 100px;
            line-height: 30px;
        }

        .location p {
            float: left;
            color: rgb(185, 185, 186);
        }

        .top-nav {
            float: right;
            width: 800px;
            height: 30px;
        }

        .top-nav-info {
            font-size: 12px;
            line-height: 12px;
            float: right;
            margin: 9px 0;
            padding: 0 20px;
            border-right: 1px solid rgb(204, 204, 204);
        }

        .top-nav-info a {
            color: rgb(185, 185, 186);
        }

        .top-nav-info a:hover {
            color: #43a047;
        }

        .main {
            position: relative;
            width: 100%;
            height: 850px;
            background-image: url(./login-images/22.jpg);
        }


        .copyright {
            text-align: center;
            width: auto;
            height: 50px;
            line-height: 50px;
            font-size: 12px;
            color: #333;
        }

        .support {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -120px;
            margin-left: -112px;
            font-size: 58px;
        }

        .main button {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -100px;
            width: 200px;
            height: 50px;
            border-radius: 30px;
            border-bottom-left-radius: 0px;
            border: 0px;
            cursor: pointer;

        }
    </style>
</head>

<body>
    <div class="header">
        <div class="w">
            <div class="location">
                <img src="./login-images/locate.png" alt="" style="width: auto;height: 30px;float: left;">
                <p>上海</p>
            </div>
            <div class="top-nav">
                <ul>
                    <li class="top-nav-info" style="border: none;"><a href="#">Mobile</a></li>
                    <li class="top-nav-info"><a href="#">Support</a></li>
                    <li class="top-nav-info"><a href="#">VIP Service</a></li>
                    <li class="top-nav-info"><a href="#">My Order</a></li>
                    <li class="top-nav-info"><a href="login.html">Register Free</a></li>
                    <li class="top-nav-info"><a href="login.html">Log in</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class='main'>
        <div class="support">Support</div>
        <img src="./login-images/15.png" alt="" style="position: absolute; bottom: 50px;left: 50%;">
        <img src="./login-images/12.png" alt="" style="position: absolute; bottom: 0;left: 0;">
        <img src=" ./login-images/16.png" alt="" style="position: absolute; bottom: 50%;right: 150px;">
        <img src="./login-images/logo1.png" alt=""
            style="position: absolute; bottom: 50%;right: 50%;margin-bottom: 150px;margin-right: -85px;">
        <button style="margin-left: -300px;background-color: aqua;">Customer Consultation</button>
        <button style="margin-left: 100px;background-color: coral;">Merchants Consultation</button>
    </div>
    <div>
        <!-- Yu Yu -->
        <p class="copyright">Copyright © 2020 CCC Inc. All rights reserved.</p>
    </div>
</body>

</html>
